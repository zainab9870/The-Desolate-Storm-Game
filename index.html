<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>The Desolate Storm</title>
    <script src="Library/phaser.js"></script>
    <script src="Boot.js"></script>
    <script src="Preloader.js"></script>
    <script src="Startmenu.js"></script>
    <script src="Game.js"></script>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #000000;
		}
	</style>
</head>
<body>
    <p>This is my forked version.</p>
    <div id = 'gameContainer'></div>
       <script type="text/javascript"> 
           window.onload = function() {
               var game = new Phaser.Game(1020,720,Phaser.AUTO,'gameContainer'); 
               game.state.add('Boot',DesolateStorm.Boot);
               game.state.add ('Preloader',DesolateStorm.Preloader);
               game.state.add('Startmenu',DesolateStorm.Startmenu);
               game.state.add('Game',DesolateStorm.Game);
               game.state.start('Boot');
           }
    </script>
</body>
</html>
